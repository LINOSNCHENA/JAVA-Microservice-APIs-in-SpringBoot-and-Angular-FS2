<br>
<header class="masthead bg-primary text-white text-center">
  <div class="container"><br>
    <h2 class="text-uppercase mb-0">ENTRY TO DEPARTMENT </h2>
    <hr class="star-light">
  </div>
</header>

<div class="container">

    <form (ngSubmit) = "completeForm()">
      <div class="form group">
      <label for="id"> Identity Number INVISIBLE</label> 
    </div>  

    <div class="form group">
        <label for="name"> Full-Name</label>
        <input type="text" name="fname"  class="form-control" [(ngModel)]="worker.name">
    </div>

    <div class="form group">
        <label for="post">Position</label> <select name="dept" width="600">
          <option value="computing">Lecturer</option>
          <option value="accounting">Administrator</option>
          <option value="humanresource">Contractor</option>
          <option value="finance">Others</option></select> 
        <input type="text" name="lname" class="form-control" [(ngModel)]="worker.post">
    </div>  
    
    <div class="form group">
        <label for="dept">JOB DEPARTMENT</label> <select name="dept" width="600">
          <option value="computing">Computing</option>
          <option value="accounting">Accounting</option>
          <option value="humanresource">Human Resource</option>
          <option value="finance">Finance</option></select> 
        <input type="text" name="mname" class="form-control" [(ngModel)]="worker.dept">
    </div>
    
    <div class="form group">
        <label for="salary">Salary</label>
        <input type="text" name="nname" class="form-control" [(ngModel)]="worker.salary">
    </div>
    
    <div class="form group">
      <label for="status">Status</label>
      <input type="text" name="status" class="form-control" [(ngModel)]="worker.status">
    </div>    

    <div class="form group">
      <label for="createdt">Status</label>
      <input type="hide" name="createdt" class="form-control" [(ngModel)]="worker.createdt">
    </div> 
  
     <input type="submit" value="save" class="btn btn-success">
    </form>
  </div>
